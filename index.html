<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butter Crust</title>
    <link rel="stylesheet" href="butter.css">
</head>
<body>
    <div class="main">
        <div class="nav">
            <ul>
                <li>Home</li>
                <li>Menu</li>
                <li>Contacts</li>
            </ul>
        </div>
        <p class="bter1">
            Butter Crust
            <br>
            Pizza
        </p>
        <div class="butter">
            <div class="bter">
                <p class="bter2">
                    Perfect has seven letters. So does Pizzzza.
                </p>
                <button class="btn">Make an Order</button>
            </div>
        </div> 
    </div>
    <p class="m1">Our Menu</p>
    <div id="menu">
        <div class="size1">
            <img src="https://images.pexels.com/photos/1788852/pexels-photo-1788852.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" id="img1">
            <select id="size">
                <option label="Large" name="siz" value="large">Large</option>
                <option label="Medium" name="siz" value="medium">Medium</option>
                <option label="Small" name="siz" value="small">Small</option>
            </select>
        </div>
        <div class="top1">
            <img src="https://images.pexels.com/photos/842519/pexels-photo-842519.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" id="img3">
            <select  id="toppings">
                <option label="Pepperoni" name="top" value="pepperoni">Pepperoni</option>
                <option label="Sausage" name="top" value="sausage">Sausage</option>
                <option label="Bacon"  name="top" value="bacon">Bacon</option>
                <option label="Cheese" name="top" value="cheese">Cheese</option>
                <option label="Chicken"  name="top"value="chicken">Chicken</option>
                <option label="Mushroom"  name="top"value="mushroom">Mushroom</option>
            </select>
        </div>
        <div class="crust1">
            <img src="https://images.pexels.com/photos/1166120/pexels-photo-1166120.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" id="img2">
            <select id="crust">
                <option label="Pan & Hand Tossed" name= "cru" value="pan&handtossed">Pan & Hand Tossed</option>
                <option label="Thin Crust"  name= "cru" value="thincrust">Thin Crust</option>
                <option label="Butter Crust"  name= "cru" value="buttercrust">Butter Crust</option>
                <option label="Brooklyn Style"  name= "cru" value="brooklyn">Brooklyn Style</option>
                <option label="Gluten Free Crust"  name= "cru" value="gluten">Gluten Free Crust</option>
            </select>
        </div>
    </div>
    <div class="btttn">
        <button class="sub" name="button" onclick="getOrder();">Order</button>
        <button class="sub4" name="button" onclick="getOrder1();">Add Another</button>
    </div>
        <table id="table">
        <th>
            <th>Order Number</th>
            <th>Size</th>
            <th>Toppings</th>
            <th>Crust</th>
            <th>Totsls</th>
        </th>
        <tr>
            <td id="ord"></td>
            <td id="sz"></td>
            <td id="tp"></td>
            <td id="cr"></td>
            <td id="tots"></td>
        </tr>
    </table>
        <p class="edittext1">Your order is: <span id="total1"></span></p>
        <p class="edittext2">Would you like your order delivered? <span id="q1"></span></p>
        <div class="buttons">
            <button class="sub1" name="button" value=200 type="submit">Yes</button> 
            <button class="sub2" name="button" type="submit">No</button>
        </div>
        <button class="sub3" name="button" onclick="getGrandTotal();">Checkout</button>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="script.js"></script>
</body>
</html>
