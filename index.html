<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butter Crust</title>
    <link rel="stylesheet" href="butter.css">
</head>
<body>
    <div class="main">
        <div class="nav">
            <ul>
                <li>Home</li>
                <li>Menu</li>
                <li>Contacts</li>
            </ul>
        </div>
        <p class="bter1">
            Butter Crust
            <br>
            Pizza
        </p>
        <div class="butter">
            <div class="bter">
                <p class="bter2">
                    Perfect has seven letters. So does Pizzzza.
                </p>
                <button class="btn">Make an Order</button>
            </div>
        </div> 
    </div>
    <p class="m1">Our Menu</p>
    <div class="menu">
        <div class="size1">
            <img src="https://images.pexels.com/photos/1788852/pexels-photo-1788852.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" id="img1">
            <select class="size">
                <option label="Large" value=1000 id="Large">Large</option>
                <option label="Medium" value=800 id="medium">Medium</option>
                <option label="Small" value=600 id="small">Small</option>
            </select>
        </div>
        <div class="top1">
            <img src="https://images.pexels.com/photos/842519/pexels-photo-842519.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" id="img3">
            <select  class="toppings">
                <option label="Pepperoni" value=500 id="pepperoni">Pepperoni</option>
                <option label="Sausage" value=300 id="sausage">Sausage</option>
                <option label="Bacon" value=600 id="bacon">Bacon</option>
                <option label="Cheese" value=700 id="cheese">Cheese</option>
                <option label="Chicken" value=600 id="chicken">Chicken</option>
                <option label="Mushroom" value=500 id="mushroom">Mushroom</option>
            </select>
        </div>
        <div class="crust1">
            <img src="https://images.pexels.com/photos/1166120/pexels-photo-1166120.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" id="img2">
            <select class="crust">
                <option label="Pan & Hand Tossed" value=500 id="pan&handtossed">Pan & Hand Tossed</option>
                <option label="Thin Crust" value=300 id="thincrust">Thin Crust</option>
                <option label="Butter Crust" value=600 id="buttercrust">Butter Crust</option>
                <option label="Brooklyn Style" value=700 id="brooklyn">Brooklyn Style</option>
                <option label="Gluten Free Crust" value=700 id="gluten">Gluten Free Crust</option>
            </select>
        </div>
    </div>
        <button class="sub" name="button" onclick="getOrder();">Order</button>
        <table class="table">
            <p class="edittext">Order Number</p>
        <tr>
            <td id="sz">No 1</td>
            <td id="tp"></td>
            <td id="cr"></td>
        </tr>
    </table>
        <p class="edittext1">Your order is: <span id="total1"></span></p>
        <p class="edittext2">Would you like your order delivered? <span id="q1"></span></p>
        <div class="buttons">
            <button class="sub1" name="button" value=200 type="submit">Yes</button> 
            <button class="sub2" name="button" type="submit">No</button>
        </div>
        <button class="sub3" name="button" onclick="getGrandTotal();">Checkout</button>
    <script src="script.js"></script>
</body>
</html>
