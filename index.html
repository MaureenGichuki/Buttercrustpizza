<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butter Crust</title>
    <link rel="stylesheet" href="butter.css">
</head>
<body>
    <div class="main">
        <div class="nav">
            <ul>
                <li>Home</li>
                <li>Menu</li>
                <li>Contacts</li>
            </ul>
        </div>
        <p class="bter1">
            Butter Crust
            <br>
            Pizza
        </p>
        <div class="butter">
            <div class="bter">
                <p class="bter2">
                    Perfect has 7 letters. So does Pizzzza.
                </p>
                <button class="btn">Make an Order</button>
            </div>
        </div> 
    </div>
    <p class="m1">Our Menu</p>
    <div class="menu">
        <div class="size1">
            <img src="https://images.pexels.com/photos/1788852/pexels-photo-1788852.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" id="img1">
            <select class="size">
                <option label="Large" value=1000>Large</option>
                <option label="Medium" value=800>Medium</option>
                <option label="Small" value=600>Small</option>
            </select>
        </div>
        <div class="top1">
            <img src="https://images.pexels.com/photos/1166120/pexels-photo-1166120.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" id="img2">
            <select  class="toppings">
                <option label="Pepperoni" value=500>Pepperoni</option>
                <option label="Sausage" value=300>Sausage</option>
                <option label="Bacon" value=600>Bacon</option>
                <option label="Cheese" value=700>Cheese</option>
                <option label="Chicken" value=600>Chicken</option>
                <option label="Mushroom" value=500>Mushroom</option>
            </select>
        </div>
        <div class="crust1">
            <img src="https://images.pexels.com/photos/842519/pexels-photo-842519.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" id="img3">
            <select class="crust">
                <option label="Pan & Hand Tossed" value=500>Pan & Hand Tossed</option>
                <option label="Thin Crust" value=300>Thin Crust</option>
                <option label="Butter Crust" value=600>Butter Crust</option>
                <option label="Brooklyn Style" value=700>Brooklyn Style</option>
                <option label="Gluten Free Crust" value=700>Gluten Free Crust</option>
            </select>
        </div>
    </div>
        <button class="sub" name="button" onclick="getOrder();">Order</button>
</body>
</html>
